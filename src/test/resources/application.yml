server:
   port: 8761          # 指定该实例的端口
eureka:
  client:
    registerWithEureka: true  #false:不作为一个客户端注册到注册中心
    fetchRegistry: false      #为true时，可以启动，但报异常：Cannot execute request on any known server
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
   hostname: localhost         # 指定该Eureka实例的主机名
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

#请求和响应GZIP压缩支持
feign:
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true

# zuul 网关配置
zuul:

#  ignored-services:                        #需要忽视的服务(配置后将不会被路由)
  routes:
    back:
      path: /back/**
      serviceId: admin-back
  prefix: /api
  ignore-url: /auth/token
  token-header: access-token
  pub-key.path: D:\workspace\public.key
#mybatis相关配置
mybatis:
    type-aliases-package: com.junliang.spring.pojo.domain
    mapper-locations: classpath:mapper/*.xml
    
mapper:
    mappers:
        - tk.mybatis.mapper.common.Mapper
    not-empty: false
    identity: MYSQL
    before: true

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

jwt:
  rsa-public-key-file-path: D:\workspace\public.key
  rsa-private-key-file-path: D:\workspace\private.key
  token-header: access-token
logging:
  level:
    com:
      junliang:
        spring:
          dao:
            mapper: debug




spring:
  application:
    name: eureka
server:
   port: 8761          # 指定该Eureka实例的端口
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
   hostname: localhost         # 指定该Eureka实例的主机名